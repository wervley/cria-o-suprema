<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <link rel="stylesheet" href="styles.css"> <!-- Se você tiver um arquivo styles.css na mesma pasta, ele será usado -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1; /* Cor de fundo rosa */
            margin: 0;
            animation: fadeIn 2s;
        }
        h1 {
            font-size: 4em; /* Tamanho grande para destaque */
            color: #ff69b4; /* Rosa forte */
            text-align: center;
            animation: fadeInText 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInText {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Você é a pessoa mais especial do mundo para mim. Te amo, gatinha!</h1>
</body>
</html>
